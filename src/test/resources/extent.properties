extent.reporter.spark.start = true
extent.reporter.html.start = true
extent.reporter.logger.start = true

# Output paths based on date and time
#extent.reporter.spark.out = test-output/html/reports/automationReport_ConstuctFlow.html
extent.reporter.spark.out = index.html
extent.reporter.spark.config = src/test/resources/spark-config.xml

#extent.reporter.html.out = test-output/html/reports/automationHTML_ConstuctFlow.html
extent.reporter.html.out = test-output/html/reports/automationHTML_ConstuctFlow_${dateTimeString}.html

extent.reporter.pdf.start = true
extent.reporter.pdf.out = test-output/reports/reportPDF_ConstuctFlow.pdf
basefolder.name = test-reports
extent.reporter.spark.vieworder = dashboard,test,category,exception,author,device,log

systeminfo.Engineer = Ankit
systeminfo.os = windows
systeminfo.version = 10

# Screenshot settings
screenshot.dir = /Screenshots/
screenshot.rel.path = ../Screenshots/

# Base64 encoding for images
extent.reporter.spark.base64imagesrc = true
