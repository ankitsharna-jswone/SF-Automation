<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Automation Coverage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .chart-container {
            width: 100%;
            height: 500px;
        }
    </style>
</head>
<body>
<h1>Automation Coverage Per Month</h1>

<div class="chart-container-coverage">
    <canvas id="automationCoverageChart"></canvas>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
    const months = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];

    const colors = {
        "Team A": 'rgba(75, 192, 192, 1)',
        "Team B": 'rgba(255, 99, 132, 1)',
        "Team C": 'rgba(54, 162, 235, 1)',
        "Team D": 'rgba(255, 206, 86, 1)',
        "Team E": 'rgba(153, 102, 255, 1)',
        "Team F": 'rgba(255, 159, 64, 1)'
    };

    async function fetchData() {
        const response = await fetch('cov.json');
        const data = await response.json();
        return data;
    }

    document.addEventListener('DOMContentLoaded', async () => {
        const data = await fetchData();
        const ctx = document.getElementById('automationCoverageChart').getContext('2d');
        const datasets = Object.keys(data).map(team => ({
            label: team,
            data: data[team],
            borderColor: colors[team],
            backgroundColor: colors[team].replace('1)', '0.2)'),
            fill: false,
            tension: 0.1
        }));

        new Chart(ctx, {
            type: 'line',
            data: {
                labels: months,
                datasets: datasets
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true,
                        max: 100
                    }
                },
                plugins: {
                    legend: {
                        position: 'top'
                    }
                }
            }
        });
    });
</script>
</body>
</html>
