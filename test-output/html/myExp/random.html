<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Automation Coverage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .chart-container {
            width: 100%;
            height: 500px;
        }
    </style>
</head>
<body>
<h1>Automation Coverage Per Month</h1>

<div class="chart-container">
    <canvas id="automationCoverageChart"></canvas>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
    const data = {
        "Team A": [80, 85, 78, 90, 87, 92, 95, 93, 88, 85, 87, 90],
        "Team B": [70, 75, 80, 78, 76, 80, 82, 85, 88, 90, 92, 95],
        "Team C": [60, 65, 68, 70, 72, 74, 76, 78, 80, 82, 84, 86],
        "Team D": [90, 92, 93, 95, 96, 98, 97, 96, 95, 94, 93, 92],
        "Team E": [50, 55, 60, 58, 56, 60, 62, 64, 66, 68, 70, 72],
        "Team F": [0, 0, 10, 22, 34, 26, 58, 50, 62, 64, 66, 70]
    };

    const months = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];

    const colors = {
        "Team A": 'rgba(75, 192, 192, 1)',
        "Team B": 'rgba(255, 99, 132, 1)',
        "Team C": 'rgba(54, 162, 235, 1)',
        "Team D": 'rgba(255, 206, 86, 1)',
        "Team E": 'rgba(153, 102, 255, 1)',
        "Team F": 'rgba(255, 159, 64, 1)'
    };

    document.addEventListener('DOMContentLoaded', () => {
        const ctx = document.getElementById('automationCoverageChart').getContext('2d');
        const datasets = Object.keys(data).map(team => ({
            label: team,
            data: data[team],
            borderColor: colors[team],
            backgroundColor: colors[team].replace('1)', '0.2)'),
            fill: false,
            tension: 0.1
        }));

        new Chart(ctx, {
            type: 'line',
            data: {
                labels: months,
                datasets: datasets
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true,
                        max: 100
                    }
                },
                plugins: {
                    legend: {
                        position: 'top'
                    }
                }
            }
        });
    });
</script>
</body>
</html>
