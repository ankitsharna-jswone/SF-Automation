<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pie Chart Example</title>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>

        .dashboard{
            position: relative;
            margin: 10vh 0;
            display:flex;
            flex-direction: row;
            height: 45vh;
            width: 90vw;
            justify-content: space-evenly;
            align-items: center;
            align-content: space-between;
            background-color: #ffffff;


        }

    </style>
</head>
<body>
<h1> SF Report</h1>
<div class="dashboard">
<h2>Parent Status</h2>
<canvas id="parentPieChart" width="400" height="400"></canvas>

<h2>Child Status</h2>
<canvas id="childPieChart" width="400" height="400"></canvas>

<h2>Grandchild Status</h2>
<canvas id="grandchildPieChart" width="400" height="400"></canvas>
</div>
<script>
    var statusGroup = {
        parentCount: 10,
        passParent: 1,
        failParent: 5,
        warningParent: 5,
        skipParent: 2,
        childCount: 10,
        passChild: 10,
        failChild: 1,
        warningChild: 2,
        skipChild: 0,
        infoChild: 0,
        grandChildCount: 5,
        passGrandChild: 55,
        failGrandChild: 14,
        warningGrandChild: 0,
        skipGrandChild: 5,
        infoGrandChild: 0,
        eventsCount: 5,
    };

    // Data for parent pie chart
    var parentData = {
        labels: ['Pass Parent', 'Fail Parent', 'Warning Parent', 'Skip Parent'],
        datasets: [{
            data: [
                statusGroup.passParent,
                statusGroup.failParent,
                statusGroup.warningParent,
                statusGroup.skipParent
            ],
            backgroundColor: [
                '#4CAF50', // Green for Pass
                '#F44336', // Red for Fail
                '#FFEB3B', // Yellow for Warning
                '#9E9E9E'  // Grey for Skip
            ],
        }]
    };

    // Data for child pie chart
    var childData = {
        labels: ['Pass Child', 'Fail Child', 'Warning Child', 'Skip Child', 'Info Child'],
        datasets: [{
            data: [
                statusGroup.passChild,
                statusGroup.failChild,
                statusGroup.warningChild,
                statusGroup.skipChild,
                statusGroup.infoChild
            ],
            backgroundColor: [
                '#4CAF50', // Green for Pass
                '#F44336', // Red for Fail
                '#FFEB3B', // Yellow for Warning
                '#9E9E9E', // Grey for Skip
                '#2196F3'  // Blue for Info
            ],
        }]
    };

    // Data for grandchild pie chart
    var grandchildData = {
        labels: ['Pass GrandChild', 'Fail GrandChild', 'Warning GrandChild', 'Skip GrandChild', 'Info GrandChild'],
        datasets: [{
            data: [
                statusGroup.passGrandChild,
                statusGroup.failGrandChild,
                statusGroup.warningGrandChild,
                statusGroup.skipGrandChild,
                statusGroup.infoGrandChild
            ],
            backgroundColor: [
                '#4CAF50', // Green for Pass
                '#F44336', // Red for Fail
                '#FFEB3B', // Yellow for Warning
                '#9E9E9E', // Grey for Skip
                '#2196F3'  // Blue for Info
            ],
        }]
    };

    // Create parent pie chart
    var parentCtx = document.getElementById('parentPieChart').getContext('2d');
    var parentPieChart = new Chart(parentCtx, {
        type: 'pie',
        data: parentData,
        options: {
            responsive: true,
            plugins: {
                legend: {
                    position: 'top',
                },
                tooltip: {
                    callbacks: {
                        label: function(tooltipItem) {
                            var label = parentData.labels[tooltipItem.dataIndex];
                            var value = parentData.datasets[tooltipItem.datasetIndex].data[tooltipItem.dataIndex];
                            return label + ': ' + value;
                        }
                    }
                }
            }
        }
    });

    // Create child pie chart
    var childCtx = document.getElementById('childPieChart').getContext('2d');
    var childPieChart = new Chart(childCtx, {
        type: 'pie',
        data: childData,
        options: {
            responsive: true,
            plugins: {
                legend: {
                    position: 'top',
                },
                tooltip: {
                    callbacks: {
                        label: function(tooltipItem) {
                            var label = childData.labels[tooltipItem.dataIndex];
                            var value = childData.datasets[tooltipItem.datasetIndex].data[tooltipItem.dataIndex];
                            return label + ': ' + value;
                        }
                    }
                }
            }
        }
    });

    // Create grandchild pie chart
    var grandchildCtx = document.getElementById('grandchildPieChart').getContext('2d');
    var grandchildPieChart = new Chart(grandchildCtx, {
        type: 'pie',
        data: grandchildData,
        options: {
            responsive: true,
            plugins: {
                legend: {
                    position: 'top',
                },
                tooltip: {
                    callbacks: {
                        label: function(tooltipItem) {
                            var label = grandchildData.labels[tooltipItem.dataIndex];
                            var value = grandchildData.datasets[tooltipItem.datasetIndex].data[tooltipItem.dataIndex];
                            return label + ': ' + value;
                        }
                    }
                }
            }
        }
    });
</script>
